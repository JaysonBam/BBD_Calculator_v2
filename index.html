<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-body-tertiary min-vh-100 d-flex align-items-center">
    <div class="position-fixed top-0 end-0 p-4">
      <div class="form-check form-switch fs-3">
        <input class="form-check-input" type="checkbox" role="switch" id="themeToggle" style="cursor: pointer;">
        <label class="form-check-label" for="themeToggle">Dark Mode</label>
      </div>
    </div>
    <main class="container">
      <section class="row justify-content-center">
        <article class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <form class="card shadow-lg">
            <fieldset class="card-body border-0 p-4">
              <section class="mb-4">
                <input type="text" readonly class="form-control form-control-lg text-end fs-1 py-3" value="0" aria-label="Calculator Display">
              </section>

              <menu class="row g-3 list-unstyled p-0 mb-0">
                <!-- Row 1 -->
                <li class="col-3"><button type="button" class="btn btn-danger w-100 py-3 fs-4 fw-bold">CL</button></li>
                <li class="col-3"><button type="button" class="btn btn-danger w-100 py-3 fs-4 fw-bold">DL</button></li>
                <li class="col-3"><button type="button" class="btn btn-secondary w-100 py-3 fs-4 fw-bold">(</button></li>
                <li class="col-3"><button type="button" class="btn btn-secondary w-100 py-3 fs-4 fw-bold">)</button></li>

                <!-- Row 2 -->
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">7</button></li>
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">8</button></li>
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">9</button></li>
                <li class="col-3"><button type="button" class="btn btn-warning w-100 py-3 fs-4 fw-bold">/</button></li>

                <!-- Row 3 -->
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">4</button></li>
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">5</button></li>
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">6</button></li>
                <li class="col-3"><button type="button" class="btn btn-warning w-100 py-3 fs-4 fw-bold">*</button></li>

                <!-- Row 4 -->
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">1</button></li>
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">2</button></li>
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">3</button></li>
                <li class="col-3"><button type="button" class="btn btn-warning w-100 py-3 fs-4 fw-bold">-</button></li>

                <!-- Row 5 -->
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">0</button></li>
                <li class="col-3"><button type="button" class="btn btn-outline-secondary w-100 py-3 fs-4 fw-bold">.</button></li>
                <li class="col-3"><button type="button" class="btn btn-success w-100 py-3 fs-4 fw-bold">=</button></li>
                <li class="col-3"><button type="button" class="btn btn-warning w-100 py-3 fs-4 fw-bold">+</button></li>
              </menu>
            </fieldset>
          </form>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
      document.getElementById('themeToggle').addEventListener('change', function() {
        if (this.checked) {
          document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-bs-theme', 'light');
        }
      });
    </script>
  </body>
</html>
