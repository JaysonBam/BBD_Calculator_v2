<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-body-tertiary min-vh-100 d-flex align-items-center">
    <main class="container">
      <section class="row justify-content-center">
        <article class="col-12 col-lg-10 col-xl-8">
          <form class="card shadow-lg">
            <fieldset class="card-body border-0 p-4">
              <section class="mb-4">
                <input type="text" readonly class="form-control form-control-lg text-end fs-1 py-3" aria-label="Calculator Display">
              </section>

              <div class="row g-2">
                <!-- Scientific Section (Left on Desktop, Bottom on Mobile) -->
                <div class="col-12 col-lg-5 order-2 order-lg-1">
                  <div class="row row-cols-3 g-2" id="scientific-section">
                  </div>
                </div>

                <!-- Standard Section (Right on Desktop, Top on Mobile) -->
                <div class="col-12 col-lg-7 order-1 order-lg-2">
                  <div class="row row-cols-4 g-2" id="standard-section">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
